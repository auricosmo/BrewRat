<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewRat | Scavenging the Best Indie Coffee</title>
    <!-- Favicon: Rat holding a cup -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>üêÄ</text><text x=%2240%22 y=%22.9em%22 font-size=%2250%22>‚òï</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #2b2521; 
            color: #e8d5c4; 
        }

        .cafe-card {
            background-color: #3d342d;
            border-color: #4a4036;
        }

        .cafe-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .cafe-card:hover img {
            transform: scale(1.05);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2b2521;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #a67c52;
            border-radius: 10px;
        }

        .modal-enter {
            animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .map-container-hero {
            position: relative;
            padding-bottom: 75%; 
            height: 0;
            overflow: hidden;
        }
        .map-container-hero iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .img-container {
            position: relative;
            height: 14rem;
            width: 100%;
            overflow: hidden;
            background-color: #1a1614;
        }
        
        .img-container img {
            transition: transform 0.5s ease;
        }

        .rat-logo-svg {
            filter: drop-shadow(0 0 8px rgba(166, 124, 82, 0.3));
        }
    </style>
</head>
<body class="selection:bg-amber-500/30">

    <!-- Header -->
    <header class="bg-[#1a1614]/80 backdrop-blur-md border-b border-[#4a4036] sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-amber-900/40 p-2 rounded-xl border border-amber-800/50">
                    <svg width="45" height="45" viewBox="0 0 100 100" class="rat-logo-svg" xmlns="http://www.w3.org/2000/svg">
                        <path d="M75,70 Q90,70 85,55 Q80,45 65,40 Q50,35 40,45 Q30,55 35,70 L75,70" fill="#a67c52" />
                        <path d="M75,70 Q95,75 90,60" fill="none" stroke="#8c6641" stroke-width="3" />
                        <circle cx="45" cy="40" r="8" fill="#8c6641" />
                        <circle cx="42" cy="48" r="2" fill="#1a1614" />
                        <rect x="20" y="55" width="20" height="18" rx="2" fill="#e8d5c4" />
                        <path d="M40,58 Q45,58 45,63 Q45,68 40,68" fill="none" stroke="#e8d5c4" stroke-width="2" />
                        <path d="M25,50 Q28,45 25,40" fill="none" stroke="#e8d5c4" stroke-width="1.5" opacity="0.6" />
                        <path d="M32,50 Q35,45 32,40" fill="none" stroke="#e8d5c4" stroke-width="1.5" opacity="0.6" />
                    </svg>
                </div>
                <div class="flex flex-col">
                    <h1 class="text-3xl font-black text-[#fef3c7] leading-none tracking-tighter">BrewRat</h1>
                    <span class="text-[9px] font-bold uppercase tracking-[0.2em] text-amber-500/80 mt-1">The Metro's Scavenged Specialty Guide</span>
                </div>
            </div>
            
            <div class="flex flex-1 max-w-xl w-full relative">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-amber-500/50"></i>
                <input type="text" id="searchInput" placeholder="Scavenge for your favorite spot..." 
                    class="w-full pl-11 pr-4 py-2 border border-[#4a4036] rounded-full focus:outline-none focus:ring-2 focus:ring-amber-500 bg-[#1a1614] text-amber-100 placeholder:text-amber-900">
            </div>

            <div class="flex gap-2 overflow-x-auto pb-2 md:pb-0 no-scrollbar">
                <button onclick="filterCity('All')" class="city-filter px-5 py-2 rounded-full text-xs font-black uppercase tracking-wider bg-amber-700 text-white transition-all">All</button>
                <button onclick="filterCity('Taguig')" class="city-filter px-5 py-2 rounded-full text-xs font-bold uppercase tracking-wider bg-[#3d342d] text-amber-100/60 hover:bg-[#4a4036] transition-all">Taguig</button>
                <button onclick="filterCity('Valenzuela')" class="city-filter px-5 py-2 rounded-full text-xs font-bold uppercase tracking-wider bg-[#3d342d] text-amber-100/60 hover:bg-[#4a4036] transition-all">Valenzuela</button>
                <button onclick="filterCity('Manila')" class="city-filter px-5 py-2 rounded-full text-xs font-bold uppercase tracking-wider bg-[#3d342d] text-amber-100/60 hover:bg-[#4a4036] transition-all">Manila</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <h2 class="text-4xl font-black text-[#fef3c7] tracking-tight mb-2">The Nests</h2>
                <p class="text-amber-200/50 max-w-md leading-relaxed">I scavenge the streets of the metro so you don't have to.</p>
            </div>
            <div id="authStatus" class="text-[10px] font-black uppercase tracking-widest text-amber-500 bg-amber-950/40 px-5 py-3 rounded-2xl border border-amber-900/50 italic flex items-center">
                Establishing Link...
            </div>
        </div>

        <div id="cafeGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <div class="col-span-full text-center py-20 animate-pulse">
                <p class="text-amber-900/50 font-black uppercase text-xs tracking-widest">Searching the streets...</p>
            </div>
        </div>

        <div id="noResults" class="hidden text-center py-20">
            <i class="fas fa-skull text-6xl text-[#3d342d] mb-6"></i>
            <p class="text-xl text-amber-900/50 font-bold">Nothing here but dust.</p>
        </div>
    </main>

    <!-- Review Modal -->
    <div id="reviewModal" class="fixed inset-0 bg-[#1a1614]/90 hidden items-center justify-center z-[100] p-4 modal-enter backdrop-blur-sm">
        <div class="bg-[#2b2521] border border-[#4a4036] rounded-3xl max-w-2xl w-full max-h-[90vh] overflow-hidden flex flex-col shadow-2xl">
            <div class="p-6 border-b border-[#4a4036] flex justify-between items-start">
                <div>
                    <h2 id="modalTitle" class="text-2xl font-black text-[#fef3c7]">Cafe Name</h2>
                    <p id="modalLocation" class="text-amber-500/60 text-xs font-bold flex items-center gap-2 mt-1 uppercase tracking-widest">
                        <i class="fas fa-location-arrow"></i> <span>Location</span>
                    </p>
                </div>
                <button onclick="closeModal()" class="p-2 hover:bg-[#3d342d] rounded-full transition text-amber-200">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="overflow-y-auto custom-scrollbar flex-1">
                <div class="map-container-hero bg-[#1a1614] grayscale hover:grayscale-0 transition-all duration-700">
                    <iframe id="modalMap" frameborder="0" style="border:0" allowfullscreen loading="lazy"></iframe>
                </div>

                <div class="p-8">
                    <div class="mb-10">
                        <h3 class="font-black text-amber-100 uppercase tracking-widest text-sm mb-6">Community Intel</h3>
                        <div id="modalReviews" class="space-y-4"></div>
                    </div>

                    <div class="bg-[#3d342d] rounded-2xl p-6 border border-[#4a4036]">
                        <div class="flex justify-between items-center mb-5">
                            <h3 class="font-black text-amber-200 uppercase tracking-widest text-xs">Transmit Intel</h3>
                            <div id="starInput" class="flex gap-1 text-amber-400 cursor-pointer">
                                <i class="fas fa-star" data-val="1"></i>
                                <i class="fas fa-star" data-val="2"></i>
                                <i class="fas fa-star" data-val="3"></i>
                                <i class="fas fa-star" data-val="4"></i>
                                <i class="fas fa-star" data-val="5"></i>
                            </div>
                        </div>
                        <textarea id="reviewText" placeholder="Was it worth the scavenge?" 
                            class="w-full p-4 border border-[#4a4036] rounded-xl focus:outline-none focus:ring-2 focus:ring-amber-500 bg-[#1a1614] text-amber-100 h-28 text-sm"></textarea>
                        <button id="submitBtn" onclick="submitReview()" class="w-full mt-4 bg-amber-700 text-white py-3 rounded-xl font-black uppercase tracking-widest text-xs hover:bg-amber-600 transition disabled:opacity-50">Transmit Intel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJhEWSJ8Tz2DBwychFeQVlhXCYD1D8YLY",
            authDomain: "ojt-pulse-tracker-backen-160ad.firebaseapp.com",
            projectId: "ojt-pulse-tracker-backen-160ad",
            storageBucket: "ojt-pulse-tracker-backen-160ad.firebasestorage.app",
            messagingSenderId: "859757491435",
            appId: "1:859757491435:web:0737b9c1f9380628b03aae"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'brew-rat-guide'; 

        let currentUser = null;
        let cafes = []; 
        let allCloudReviews = [];
        let unsubscribeCafes = null;
        let unsubscribeReviews = null;
        let currentFilter = 'All';
        let currentCafeId = null;
        let selectedUserRating = 5;

        // Default placeholder for missing/broken images
        const defaultImg = "https://images.unsplash.com/photo-1501339819398-ed4986bb5af0?q=80&w=800&auto=format&fit=crop";

        const signInWithRetry = async (retries = 3, delay = 1000) => {
            for (let i = 0; i < retries; i++) {
                try {
                    await signInAnonymously(auth);
                    return;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
        };

        const init = async () => {
            setupSearch();
            setupStars();

            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                const status = document.getElementById('authStatus');
                if (user) {
                    status.innerHTML = `<span class="relative flex h-2 w-2 mr-3"><span class="bg-green-500 rounded-full h-2 w-2"></span></span> Link Established`;
                    startListeningForData(user);
                } else {
                    status.innerHTML = `Link Offline.`;
                }
            });

            try { await signInWithRetry(); } catch (e) { console.error(e); }
        };

        const startListeningForData = (user) => {
            if (!user) return;
            
            const cafesRef = collection(db, 'artifacts', appId, 'public', 'data', 'cafes');
            const reviewsRef = collection(db, 'artifacts', appId, 'public', 'data', 'reviews');

            if (unsubscribeCafes) unsubscribeCafes();
            unsubscribeCafes = onSnapshot(cafesRef, (snapshot) => {
                cafes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                console.log("Cafes loaded:", cafes.length);
                renderCafes();
            }, (err) => {
                console.error("CAFES PERMISSION ERROR:", err.message);
                if (err.code === 'permission-denied') {
                    window.alertBox("Check your Firestore Rules for the 'cafes' path.");
                }
            });

            if (unsubscribeReviews) unsubscribeReviews();
            unsubscribeReviews = onSnapshot(reviewsRef, (snapshot) => {
                allCloudReviews = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderCafes();
                if (currentCafeId) updateModalReviews();
            }, (err) => {
                console.error("REVIEWS PERMISSION ERROR:", err.message);
            });
        };

        window.renderCafes = (filterText = '') => {
            const grid = document.getElementById('cafeGrid');
            const noRes = document.getElementById('noResults');
            
            // Filtering logic
            const filtered = cafes.filter(c => {
                const cityMatch = (currentFilter === 'All' || c.city === currentFilter);
                const searchMatch = (
                    c.name?.toLowerCase().includes(filterText.toLowerCase()) || 
                    c.city?.toLowerCase().includes(filterText.toLowerCase())
                );
                return cityMatch && searchMatch;
            });

            grid.innerHTML = '';
            
            if (filtered.length === 0 && cafes.length > 0) {
                noRes.classList.remove('hidden');
            } else if (cafes.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-20"><p class="text-amber-900/50 font-black uppercase text-xs tracking-widest">The stash is currently empty.</p></div>`;
            } else {
                noRes.classList.add('hidden');
                filtered.forEach(cafe => {
                    const revs = allCloudReviews.filter(r => r.cafeId === cafe.id);
                    const rating = revs.length ? (revs.reduce((a,b)=>a+b.rating,0)/revs.length).toFixed(1) : (Number(cafe.baseRating)||5.0).toFixed(1);
                    
                    // Final fallback image URL
                    const imageSrc = cafe.image || defaultImg;

                    const card = document.createElement('div');
                    card.className = 'cafe-card rounded-3xl overflow-hidden border border-[#4a4036] cursor-pointer flex flex-col group';
                    card.onclick = () => window.openModal(cafe.id);
                    card.innerHTML = `
                        <div class="img-container">
                            <img src="${imageSrc}" 
                                 onerror="this.src='${defaultImg}'; this.onerror=null;"
                                 alt="${cafe.name}" 
                                 class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                            <div class="absolute top-4 left-4 z-20 bg-amber-900/90 text-[#fef3c7] px-3 py-1 rounded-full text-[9px] font-black border border-amber-800/50 uppercase tracking-widest">${cafe.city || 'Metro'}</div>
                        </div>
                        <div class="p-6 flex flex-1 flex-col">
                            <div class="flex justify-between mb-2">
                                <h3 class="font-black text-xl text-[#fef3c7] group-hover:text-amber-500">${cafe.name || 'Hole in the Wall'}</h3>
                                <div class="text-amber-500 font-black text-sm flex items-center gap-1"><i class="fas fa-star"></i> ${rating}</div>
                            </div>
                            <p class="text-amber-200/40 text-[10px] uppercase font-bold mb-4 line-clamp-1"><i class="fas fa-map-marker-alt mr-2"></i> ${cafe.address || 'Secret Location'}</p>
                            <div class="mt-auto flex justify-between items-center border-t border-[#4a4036] pt-4">
                                <span class="text-[9px] bg-[#2b2521] text-amber-400 px-3 py-1 rounded-lg border border-[#4a4036] uppercase font-black">${cafe.specialty || 'Unique Brew'}</span>
                                <span class="text-amber-500 text-[10px] uppercase font-black">Intel</span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        };

        window.filterCity = (city) => {
            currentFilter = city;
            document.querySelectorAll('.city-filter').forEach(btn => {
                const isActive = btn.innerText === city || (city === 'All' && btn.innerText === 'All');
                btn.className = isActive ? 'city-filter px-5 py-2 rounded-full text-xs font-black uppercase bg-amber-700 text-white' : 'city-filter px-5 py-2 rounded-full text-xs font-bold uppercase bg-[#3d342d] text-amber-100/60 hover:bg-[#4a4036]';
            });
            window.renderCafes(document.getElementById('searchInput').value);
        };

        const setupSearch = () => document.getElementById('searchInput').addEventListener('input', (e) => window.renderCafes(e.target.value));
        const setupStars = () => document.querySelectorAll('#starInput i').forEach(s => s.onclick = () => window.updateStarUI(parseInt(s.getAttribute('data-val'))));

        window.updateStarUI = (v) => {
            document.querySelectorAll('#starInput i').forEach((s, i) => s.className = i < v ? 'fas fa-star' : 'far fa-star');
            selectedUserRating = v;
        };

        window.openModal = (id) => {
            currentCafeId = id;
            const cafe = cafes.find(c => c.id === id);
            if (!cafe) return;
            document.getElementById('modalTitle').innerText = cafe.name;
            document.getElementById('modalLocation').querySelector('span').innerText = cafe.address;
            document.getElementById('modalMap').src = `https://maps.google.com/maps?q=${encodeURIComponent(cafe.name + ' ' + (cafe.address || ''))}&t=&z=16&ie=UTF8&iwloc=&output=embed`;
            updateModalReviews();
            document.getElementById('reviewModal').classList.remove('hidden');
            document.getElementById('reviewModal').classList.add('flex');
            document.body.style.overflow = 'hidden';
            window.updateStarUI(5);
        };

        const updateModalReviews = () => {
            const container = document.getElementById('modalReviews');
            container.innerHTML = '';
            const filtered = allCloudReviews.filter(r => r.cafeId === currentCafeId).sort((a,b) => (b.timestamp?.seconds||0)-(a.timestamp?.seconds||0));
            if (!filtered.length) { container.innerHTML = `<p class="text-[10px] text-amber-800 font-black uppercase text-center py-4">No intel found.</p>`; return; }
            filtered.forEach(r => {
                const div = document.createElement('div');
                div.className = 'bg-[#1a1614] p-5 rounded-2xl border border-[#4a4036]';
                div.innerHTML = `<div class="flex justify-between mb-2"><span class="text-amber-500 font-black text-[9px] uppercase tracking-widest">SCAVENGER ${r.user?.substring(0,4)}</span><div class="text-[9px] text-amber-600">${Array(5).fill(0).map((_,i)=>`<i class="${i<r.rating?'fas':'far'} fa-star"></i>`).join('')}</div></div><p class="text-amber-100/80 text-sm">"${r.text}"</p>`;
                container.appendChild(div);
            });
        };

        window.closeModal = () => {
            document.getElementById('reviewModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
            document.getElementById('modalMap').src = '';
            currentCafeId = null;
        };

        window.submitReview = async () => {
            if (!currentUser) return;
            const text = document.getElementById('reviewText').value.trim();
            if (!text) return;
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "TRANSMITTING...";
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'reviews'), { cafeId: currentCafeId, rating: selectedUserRating, text, user: currentUser.uid, timestamp: serverTimestamp() });
                window.alertBox("INTEL RECEIVED.");
                document.getElementById('reviewText').value = '';
            } catch (e) { console.error(e); window.alertBox("PERMISSION ERROR - CHECK CONSOLE."); }
            finally { btn.disabled = false; btn.innerText = "Transmit Intel"; }
        };

        window.alertBox = (msg) => {
            const box = document.createElement('div');
            box.className = 'fixed bottom-8 left-1/2 -translate-x-1/2 bg-amber-600 text-white px-8 py-4 rounded-2xl shadow-2xl z-[200] font-black text-[10px] uppercase tracking-widest border-2 border-amber-500 text-center max-w-[90%]';
            box.innerText = msg;
            document.body.appendChild(box);
            setTimeout(() => box.remove(), 8000); 
        };

        init();
    </script>
</body>
</html>
